//templates/index.html
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .form label,
        .form input{
            display: block;
        }
    </style>
</head>
<body> 
    <div>
        <form class="form" action="/add_user" autocomplete="off"  method="post" onsubmit="alert('Formulário enviado com sucesso!')" return false>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Ex.: Tiago">
            <label for="ipeso">Peso:</label>
            <input type="number" name="peso" id="ipeso" placeholder="Ex.: 87.4">
            <input type="submit" value="enviar">
        </form>
    </div>
    <div>
        <table >
            <thead>
              <tr>
                <th>Nome</th>
                <th>Peso</th>
              </tr>
            </thead>
            <tbody>
              {% for user in list_users %}
              <tr>
                <td>{{user.nome}}</td>
                <td>{{user.peso}}</td>
                <td> <a href="/edit/{{user.nome}}">edit</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
